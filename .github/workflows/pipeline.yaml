name: pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v20.10.0
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - name: Install dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Upload bundle as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: dist
          if-no-files-found: error
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code on prod branch
        uses: actions/checkout@v4
        with:
          ref: prod
      - name: Delete old bundle
        run: |
          rm -rf assets
          rm index.html
      - name: Download bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: bundle
      - name: Login to GitHub
        env:
          email: $GITHUB_ACTOR@gmail.com
          username: $GITHUB_ACTOR
          access_token: ${{ secrets.PAT_TO_PUSH_ONTO_PROD }}
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: Commit new bundle
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Deploy id ${GITHUB_RUN_ID}"
          git push origin ${GITHUB_REF##*/}:prod --force